<div class="container">


<h1>Liste des auteurs</h1>
  <div *ngIf="authors.length > 0; else noAuthors">
    <mat-card appearance="outlined" *ngFor="let author of authors">
      <mat-card-header>
        <mat-card-title> {{ author.name }} {{ author.lastName }} [{{author.birthday | date:'dd/MM/yyyy'}} - ]</mat-card-title>
        <mat-card-subtitle>{{author.biography}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="openDialog(author)">Modifier</button>
      </mat-card-actions>
    </mat-card>
  </div>
<div>
  <ng-template #noAuthors>
    <p>Aucun auteur trouv√©.</p>
  </ng-template>
</div>
</div>
